<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Contact Us Form | Sara Barredo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="square shape">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Lorem, ipsum dolor.</h3>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis provident libero soluta accusamus reiciendis.</p>
                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="location-icon">
                        <p>Avenida Real 55, 12345</p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="email-icon">
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="phone-icon">
                        <p>+34 987 654 321</p>
                       </div>
                    </div>
                    <div class="social-media">
                        <p>Encuéntranos en:</p>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="index.html">
                    <h3 class="title">Contacta con nosotros</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" id="name">
                        <label for="name">Nombre</label>
                        <span>Nombre</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" id="email">
                        <label for="email">Correo electrónico</label>
                        <span>Correo electrónico</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" id="phone">
                        <label for="phone">Número de teléfono</label>
                        <span>Número de teléfono</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input" id="message"></textarea>
                        <label for="message">Mensaje</label>
                        <span>Mensaje</span>
                    </div>
                    <input type="submit" value="Enviar" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
